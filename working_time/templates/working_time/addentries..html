{% extends "working_time/dashboard.html" %}

    {% block dashboard%}
    <main class="col-12 col-md-9 col-lg-10 px-4">
      <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h4">Nowy wpis</h2>
        <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">Menu</button>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <div class="card mb-3" style="min-height:60vh;">
            <div class="card-body">
              <h5 class="card-title">Dodaj wpis</h5>
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Zadanie</label>
                  <input name="task" class="form-control" placeholder="Nazwa zadania">
                </div>
                <div class="mb-3">
                  <label class="form-label">Czas (minuty)</label>
                  <input name="minutes" type="number" class="form-control" placeholder="np. 90">
                </div>
                <div class="mb-3">
                  <label class="form-label">Projekt (opcjonalnie)</label>
                  <input name="project" class="form-control" placeholder="Projekt A">
                </div>
                <button class="btn btn-primary" type="submit">Zapisz wpis</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
{% endblock %}
