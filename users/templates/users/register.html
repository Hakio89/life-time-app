<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .auth-card { max-width: 520px; margin: 0 auto; }

<body class="d-flex flex-column min-vh-100">
    {% include "navbar.html" %}

    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 auth-card">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-3">Create an account</h3>
                            <p class="text-center text-muted mb-4">Sign up to start tracking your working time</p>

                            {% if messages %}
                                <div class="mb-3">
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}

                            <form method="post" novalidate>
                                {{form.as_p}}
                                {% csrf_token %}
                                <!-- Custom form fields layout 
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="id_username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="id_username" name="username" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="id_email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="id_email" name="email" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="id_password1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="id_password1" name="password1" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="id_password2" class="form-label">Confirm password</label>
                                        <input type="password" class="form-control" id="id_password2" name="password2" required>
                                    </div>
                                </div>
-->
                                <div class="d-grid mt-4">
                                    <input type="submit" value="Create account" class="btn btn-primary btn-lg">
                                </div>
                            </form>

                            <div class="text-center small mt-3">
                                Already have an account? <a href="{% url 'login_view' %}">Sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
