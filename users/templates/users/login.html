<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login — Life Time App</title>
    <style>
        .login-card { max-width: 420px; margin: 0 auto; }
        .brand-color { color: #0d6efd; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "navbar.html" %}

    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 login-card">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-3">Sign in to Life Time App</h3>
                            <p class="text-center text-muted mb-4">Enter your credentials to access your dashboard</p>

                            {% if messages %}
                                <div class="mb-3">
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}

                            <form method="post" novalidate>
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                                </div>

                                <div class="mb-3">
                                    <label for="id_password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="id_password" name="password" required>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="id_remember" name="remember">
                                    <label class="form-check-label" for="id_remember">Remember me</label>
                                </div>

                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                                </div>
                            </form>

                            <div class="text-center small">
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                                <span class="mx-2">·</span>
                                <a href="#" class="text-decoration-none">Create an account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include "footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
